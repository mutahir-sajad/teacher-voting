<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Teacher Voting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .teacher-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .teacher-btn:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Teacher</h1>
        <button class="teacher-btn" onclick="vote('English')">English Teacher</button>
        <button class="teacher-btn" onclick="vote('Math')">Math Teacher</button>
        <button class="teacher-btn" onclick="vote('Urdu')">Urdu Teacher</button>
        <button class="teacher-btn" onclick="vote('Science')">Science Teacher</button>
        <button class="teacher-btn" onclick="vote('Computer')">Computer Teacher</button>
        <button class="teacher-btn" onclick="vote('Arabic')">Arabic Teacher</button>
        <button class="teacher-btn" onclick="vote('SST')">SST Teacher</button>
        <div id="result"></div>
    </div>

    <script>
        let votes = JSON.parse(localStorage.getItem('votes')) || {
        English: 0,
        Math: 0,
        Urdu: 0,
        Science: 0,
        Computer: 0,
        Arabic: 0,
        SST: 0
    };

    function vote(teacher) {
        votes[teacher]++;
        updateResult();
        // Save votes to local storage
        localStorage.setItem('votes', JSON.stringify(votes));
    }

    function updateResult() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<h2>Current Votes:</h2>';
        for (const teacher in votes) {
            resultDiv.innerHTML += `<p>${teacher}: ${votes[teacher]}</p>`;
        }
    }

    // Initial result display
    updateResult();
    </script>
</body>
</html>
